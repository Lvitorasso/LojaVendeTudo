<form class="form-signin" name="login" id="login" #f="ngForm" (ngSubmit)="signUp(f.value)">

  <p> REALIZAR CADASTRO </p>

<div class="marg">
  <label for="inpNome" class="sr-only">
    Nome:
 </label>
  <input ngModel required type="text" class="form-control inputStyle"  id="inpNome" name="Nome"
   minlength="3" 
   maxlength="30">

  <label for="inpSobreNome" class="sr-only">
    Sobrenome:
 </label>
  <input ngModel required type="text" class="form-control inputStyle"  id="inpSobreNome" name="SobreNome"
  minlength="3" 
  maxlength="60">

  <label for="inpDocumento" class="sr-only">
    Documento:
 </label>
  <input ngModel required type="text" class="form-control inputStyle"  id="inpDocumento" name="Documento"
  minlength="3" 
  maxlength="20">

  <label for="inpEmail" class="sr-only">
    Email:
 </label>
  <input ngModel required type="text" class="form-control inputStyle"  id="inpEmail" name="Email"
  maxlength="100">

  <label for="inpDataNascimento" class="sr-only">
    Data de nascimento:
 </label>
  <input ngModel required type="date" class="form-control inputStyle"  id="inpDataNascimento" name="DataNascimento">

  <label for="inpTelefone" class="sr-only">
    Telefone:
 </label>
  <input ngModel required type="text" class="form-control inputStyle"  id="inpTelefone" name="Telefone"
  minlength="10" 
  maxlength="10">

  <label for="inpCelular" class="sr-only">
    Celular:
 </label>
  <input ngModel required type="text" class="form-control inputStyle"  id="inpCelular" name="Celular"
  minlength="10" 
  maxlength="10">

  <label for="inpSexo" class="sr-only">
    Sexo:
 </label>
  <input ngModel required type="text" class="form-control inputStyle"  id="inpSexo" name="fk_sexo">
    
  <label for="inputsenha" class="sr-only">
    Senha:
 </label>
  <input required type="password" id="inpSenha" name="senha" ngModel class="form-control inputStyle" placeholder="senha"
  minlength="3" 
  maxlength="10">

  <input ngModel = "{{DtCriacao}}" type="date" id="inpDtCriacao" name="DataCriacao" class="form-control inputStyle" style="display: none;">
  <input ngModel = "{{flagFornecedor}}" type="hidden" id="inpflagFornecedor" name="flagFornecedor" class="form-control inputStyle" style="display: none;" >
  <input ngModel = "{{flagCliente}}" type="number" id="inpflagCliente" name="flagCliente" class="form-control inputStyle" style="display: none;">


  
  <button class="btn btn-lg btn-primary btn-block btnStyle " type="submit" >Realizar cadastro</button>

  

</div>  
  </form>
