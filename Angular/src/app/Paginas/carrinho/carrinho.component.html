<div class="container">
    <h2>Carrinho</h2>
    <p>Você tem {{qtd}} itens no seu carrinho</p>

    <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Produto</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Preço</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td> 
                <img class="media-object align-self-start mr-3 rounded-circle" src="https://dummyimage.com/30x30/000/fff" style="width: 80px; height: 80px;">   
            </td>
            <td>     
            <div class="btn-group" role="group" style="margin-bottom: 11px;">
                <button type="button" (click)="diminuirQtd()" class="btn btn-outline-dark wrapper">-</button>
                <button type="button" class="btn btn-outline-dark wrapper" disabled>{{qtd}}</button>
                <button type="button" (click)="aumentarQtd()" class="btn btn-outline-dark wrapper">+</button>
            </div>
            </td>
            <td>
                @mdo
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-outline-danger">Limpar carrinho de compras</button>
</div>
