<form class="form-signin" name="login" id="login" #f="ngForm" (ngSubmit)="signIn(f.value)">
<!-- <div class="marg"   ngModelGroup="login"> -->
  <div class="marg" >
    <h2 class="form-signin-heading">
      Please sign in
    </h2>
  
    <div *ngIf="invalidLogin" class="alert alert-danger">
      Invalid username and/or password.
    </div>
  
    <label for="inputUsuario" class="sr-only">
      Email address
    </label>
    <input type="email" id="inputUsuario" name="usuario" ngModel class="form-control inputStyle" placeholder="Email" required autofocus>
  
    <label for="inputsenha" class="sr-only"
    >Password
   </label>
    <input type="password" id="inputSenha" name="senha" ngModel class="form-control inputStyle" placeholder="senha" required>
    
    <button class="btn btn-lg btn-primary btn-block btnStyle" type="submit" >Sign in</button>
</div>
  </form>
